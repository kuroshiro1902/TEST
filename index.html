<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="./css/signup.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/brands.min.css" integrity="sha512-L+sMmtHht2t5phORf0xXFdTC0rSlML1XcraLTrABli/0MMMylsJi3XA23ReVQkZ7jLkOEIMicWGItyK4CAt2Xw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Sign up</title>
    </head>
    <body>
        <div class="signup-container center-block">
            <div class="new"></div>
            <div class="signup">
                <div class="signup-header">
                    <div class="logo">
                        <img src="./img/logo.png" alt="">
                    </div>
                    
                </div>
                <div class="signup-content">
                    <div class="signup-content-title center-block">
                        <h1>Sign up</h1>
                    </div>
                    <div class="form-handle">
                        <form action="" method="post">
                            <div class="text-input input">
                                <label for="firstname">Họ:</label>
                                <input type="text" id="firstname" name="" placeholder="Họ" required>
                            </div>
                            <div class="text-input input">
                                <label for="lastname">Tên:</label>
                                <input type="text" id="lastname" name="" placeholder="Tên" required>
                            </div>
                            <div class="text-input input">
                                <label for="username">Tên đăng nhập:</label>
                                <input type="text" id="username" name="" placeholder="Tên đăng nhập" required>
                            </div>
                            <div class="text-input input">
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="" placeholder="Email" required>
                            </div>
                            <div class="text-input input">
                                <label for="password">Mật khẩu:</label>
                                <input type="text" id="password" name="" placeholder="Mật khẩu" required>
                            </div>
                            <div class="text-input input">
                                <label for="confirmpswd">Nhập lại mật khẩu:</label>
                                <input type="text" id="confirmpswd" name="" placeholder="Nhập lại mật khẩu" required>
                            </div>
                            <div class="checkbox-input input center-block">
                                <input type="checkbox" id="agree" name="" required>
                                <label for="agree"> Đồng ý <a href="">điều khoản dịch vụ</a href=""> của chúng tôi</label>
                            </div>
                            <div class="submit-input input center-block">
                                <input type="submit" id="submit" name="" value="Submit">
                            </div>
                        </form>
                    </div>
                    <div class="have-account center-block">
                        <p>Already have an account? <a href="">Login here!</a></p>
                    </div>
                </div>
                <div class="signup-footer">

                </div>
            </div>
        </div>
    </body>
</html>
